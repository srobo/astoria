[tool.poetry]
name = "astoria"
version = "0.1.0"
description = "Robot Management Daemon"
authors = ["Dan Trickey <dan@trickey.io>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/trickeydan/astoria"
homepage = "https://github.com/trickeydan/astoria"
documentation = "https://astoria.readthedocs.io"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.6"
pydantic = "^1.6.1"
click = "^7.1.2"
dbus-next = "^0.2.1"
gmqtt = "^0.6.8"
toml = "^0.10.2"

[tool.poetry.dev-dependencies]
flake8 = "*"
flake8-commas = "*"
flake8-comprehensions = "*"
flake8-debugger = "*"
flake8-docstrings = "*"
flake8-isort = "*"
flake8-mutable = "*"
flake8-todo = "*"
mypy = "*"
pytest = "*"
pytest-cov = "*"
rope = "*"
isort = {version = "*",extras = ["pyproject"]}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
astdiskd = 'astoria.components.astdiskd:main'
astprocd = 'astoria.components.astprocd:main'